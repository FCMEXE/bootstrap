<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="text-center">
    <main>
    <section class="main-content">
      <div class="form-content">
        <form >
          <img class="mb-4" src="./assets/bootstrap-logo.svg" alt="" width="72" height="57">
            <h2 class="h3 mb-3 fw-normal">Please Sign in</h2>
            <div class="form-floating">
            <input class="form-control" id="floatingLB" type="text" placeholder=" Email Addres" aria-label="default input example">
            <label for="floatingLB">Email</label>
            </div>
             <div class="form-floating">
            <input class="form-control" id="floatingLB" type="text" placeholder=" Password" aria-label="default input example">
            <label for="floatingLB">Password</label>
            </div>
         <div class="checkbox mb-3">
          <label >
         <input type="checkbox" value="remember-me">
         Remember-me
         </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>

        <p class="mt-5 mb-3 text-muted">%2017-2021</p>
        </form>
      </div>
    </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
